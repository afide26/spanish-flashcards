<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Spanish Flashcards</title>
</head>

<body>
  <h1 class="project-title">Spanish Flashcards</h1>
  <div class="container">
    <div class="card">
      <div><img src="Images/drive-download-20180116T172026Z-001/apple.png" alt="Apple">
        <div class="card-title">Apple</div><button class="card-button">Show</button>
        <div class="card-answer">Manzanas</div>
      </div>
    </div>
    <div class="card">
      <div><img src="Images/drive-download-20180116T172026Z-001/dog.png" alt="Dog">
        <div class="card-title">Dog</div><button class="card-button">Show</button>
        <div class="card-answer">Perro</div>
      </div>
    </div>
    <div class="card">
      <div><img src="Images/drive-download-20180116T172026Z-001/city.png" alt="City">
        <div class="card-title">City</div><button class="card-button">Show</button>
        <div class="card-answer">Ciudad</div>
      </div>
    </div>
    <div class="card">
      <div><img src="Images/drive-download-20180116T172026Z-001/chair.png" alt="Chair">
        <div class="card-title">Chair</div><button class="card-button">Show</button>
        <div class="card-answer">Silla</div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
